<div class="container-desktop">
  <div class="logo-section">
    <div class="container-logo-movistar desktop">
      <img src="../../../assets/images/logo-movistar.png" alt="cover" />
    </div>

    <div class="title-otec">otec</div>

    <div class="container-cover desktop">
      <img src="../../../assets/images/img-cover.png" alt="logo-movistar" />
    </div>
  </div>

  <div class="login-form-section desktop">
    <div class="title-bienvenida">Te damos la Bienvenida</div>
    <div class="subtitle"><span>Login</span> your account</div>
    <form [formGroup]="form">
      <div class="form-section desktop">
        <div class="error"
          *ngIf="!this.form.get('username')?.valid && this.form.get('username')?.touched && this.form.get('username')?.hasError('required')">
          Debe ingresar un nombre de usuario.
        </div>
        <div class="error"
          *ngIf="!this.form.get('username')?.valid && this.form.get('username')?.touched && this.form.get('username')?.hasError('maxlength')">
          Nombre de usuario no debe superar los 50 caracteres
        </div>
        <p class="form-text desktop">Usuario</p>
        <input type="text" [formControlName]="'username'" name="username" id="username"/>
        <div class="error"
          *ngIf="!this.form.get('password')?.valid && this.form.get('password')?.touched && this.form.get('password')?.hasError('required')">
          Debe ingresar password de usuario.
        </div>
        <div class="error"
          *ngIf="!this.form.get('password')?.valid && this.form.get('password')?.touched && this.form.get('password')?.hasError('maxlength')">
          Password no debe superar los 100 caracteres
        </div>
        <p class="form-text desktop">Password</p>
        <input type="password" [formControlName]="'password'" id="password"/>
      </div>
      <div class="button-login desktop">
        <button class="ui blue button" (click)="submit()">Ingresar</button>
      </div>
    </form>
  </div>
</div>

<div class="container-mobile">
  <div class="container-cover mobile">
    <img src="../../../assets/images/img-cover.png" alt="cover" />
  </div>

  <div class="login-form-section mobile">
    <div class="container-logo-movistar mobile">
      <img src="../../../assets/images/logo-movistar.png" alt="logo-movistar" />
    </div>
    <div class="title-otec mobile">otec</div>
    <form [formGroup]="form">
      <div class="form-section mobile">
        <p class="form-text mobile">
          Usuario
        </p>
        <input type="text" [formControlName]="'username'" />
        <p class="form-text mobile">
          Contrase√±a
        </p>
        <input type="password" [formControlName]="'password'" />
      </div>
      <div class="button-login mobile">
        <button class="ui blue button" (click)="submit()">Ingresar</button>
      </div>
    </form>
  </div>
</div>
