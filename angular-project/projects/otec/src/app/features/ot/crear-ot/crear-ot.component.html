<otec-navbar></otec-navbar>
<div class="section">
    <div class="left-navbar"></div>
    <div class="content ui segment">
        <div class="title">Creación de una orden de trabajo</div>


        <div class="form-content">
            <h2 class="etapa">Etapa 1</h2>
            <div class="form-etapa">
                <div class="field">
                    <label>Nombre*</label>
                    <input type="text" class="nombre-cubicacion" [(ngModel)]="nombreOT">
                </div>
                <div class="field">
                    <label>Tipo OT*</label>
                    <select name="tipoOT" id="tipoOT" [(ngModel)]="tipoOT">
                        <option value="OT">OT</option>
                        <option value="AP">AP</option>
                    </select>
                </div>
                <div class="field">
                    <label>Cubicación (costeo)*</label>
                    <select name="cubicacion" id="cubicacion" (change)="selectedCubicacion()"
                        [(ngModel)]="cubicacionId">
                        <option value=""> </option>
                        <option *ngFor="let cubicacion of cubicacionesArr" value="{{cubicacion.cubicacion_id}}">
                            {{cubicacion.nombre}}
                        </option>
                    </select>
                </div>

                <div *ngIf="cubicacionId!=''" id="detalleCubicacion">
                    <div class="field" >
                        <label>Contrato: <span>{{contrato}}</span></label>
                    </div>
                    <div class="field" style="margin-top: 10px;"> <label>Proveedor: <span>{{proveedor}}</span></label></div>
                    <div class="field" style="margin-top: 10px;"> <label>Región: <span>{{region}}</span></label></div>
                    <div class="field" style="margin-top: 10px;"> <label>Adm. de contrato: <span>{{administradorContrato}}</span></label></div>


                    
                </div>
                <div class="field" style="  flex-direction: column;  margin-top:10px;align-items: center;
                    display: flex;">
                        <label>Observaciones (opcional)</label>
                        <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
                    </div>


            </div>
        </div>

    </div>
</div>
