<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">Ingreso de Cubicación </h1>
      <span>formulario para crear una cubicación</span>
    </div>
    <div class="col">
      <button [routerLink]="['/app/cubicacion/list-cub']" pButton type="button" label="volver" icon="pi pi-arrow-left"
        class="p-button-sm mt-5 float-right p-button-outlined " (click)="reset()"></button>
    </div>
    <div class="col-12">
      <hr>
    </div>
  </div>

  <app-card [classCardHeader]="'bg-secondary text-white'">
    <ng-container card-header-title>

    </ng-container>
    <ng-container card-body>
      <app-form [formCubicacion]="formCubicacion" [constractMarco]="(constractMarco$ | async)"
        [subContractedProviders]="(subContractedProviders$ | async)"
        [subContractedRegions]="(subContractedRegions$ | async)"
        [subContractedTypeServices]="(subContractedTypeServices$ | async)"
        [subContractedServices]="(subContractedServices$ | async)" (selected)="selected($event);"
        (cancel)="cancel($event);" (save)="save($event);"></app-form>
    </ng-container>
  </app-card>

</div>
