<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">Cubicaciones </h1>
      <span>listado de cubicaciones en sistema</span>
    </div>
    <div class="col">
      <button [routerLink]="['/app/cubicacion/form-cub']" pButton type="button" label="Nueva CubicaciÃ³n"
        icon="pi pi-plus" class="p-button-sm mt-5 float-right"></button>
    </div>
    <div class="col-12">
      <hr>
    </div>
  </div>

  <app-table [config]="configTable" [items]="(items$ | async)"></app-table>

  <app-modal [display]="DisplayModal" (CloseEvent)="DisplayModal=false">
    <ng-container modal-header-title>Lista de Permisos del perfil</ng-container>
    <ng-container modal-content>
      <app-table [config]="ConfigTableResumen" [items]="detalleCubicacion$|async"></app-table>
    <!-- <span id="total"> <strong>Total:</strong> {{ total| currency : 'CLP' : '$':'.0-2':'es-CL' }}</span> -->
    </ng-container>
    <ng-container modal-footer></ng-container>
  </app-modal>
</div>
