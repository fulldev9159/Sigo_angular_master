<form novalidate autocomplete="off" [formGroup]="form">
  <label for="">Observaciones</label>
  <textarea formControlName="observaciones" class="form-control" name="observaciones" id="observaciones" cols="30" rows="2"></textarea>

  <br>
  <h5>Adjuntar evidencias</h5>
  <p-fileUpload name="demo[]" #filesform auto="true" (uploadHandler)="onUpload($event)" (onRemove)="onDeleteFile($event)" customUpload="true" multiple="multiple" accept="image/*,application/pdf,video/JPEG,application/gzip,application/zip,.zip,.rar,.7zip,zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed,dwg,.csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel,application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
  text/plain" maxFileSize="1000000">

  </p-fileUpload>
</form>
