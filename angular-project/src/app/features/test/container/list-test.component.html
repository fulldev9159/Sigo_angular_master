<app-card (outputAction)="outputAction();">
  <ng-container card-header-title>
    <span>Tabla de extrenos 2021</span>
  </ng-container>
  <ng-container card-header-actions>
    <button class="btn btn-sm btn-outline-success" (click)="clickBtnProyectado();">Botón Proyectado</button>
  </ng-container>
  <ng-container card-body>
    <p-table [value]="musicList$ | async" styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Título</th>
          <!-- <th>Imagen</th> -->
          <th>Descripción</th>
          <th>Estreno</th>
          <th>Idioma</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-music>
        <tr>
          <td>{{music.title}}</td>
          <!-- <td><img height="30" src="https://image.tmdb.org/t/p/w300/{{music.poster_path}}" alt="{{music.poster_path}}">
          </td> -->
          <td [title]="music.overview">{{(music.overview.length>20)? (music.overview | slice:0:20)+'..':(music.overview)
            }}
          </td>
          <td>{{music.release_date | date: 'dd-MM-yyyy'}}</td>
          <td>{{music.original_language}}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</app-card>
