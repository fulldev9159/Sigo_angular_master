<div class="brand-wrapper">
  <p class="login-card-description">Inicie sesión en su cuenta</p>
</div>

<form [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="form-group">
    <label for="text" class="sr-only">Usuario</label>
    <input type="text" formControlName="username" name="username" id="text" class="form-control" placeholder="Usuario">
  </div>
  <div class="form-group mb-4">
    <label for="password" class="sr-only">Contraseña</label>
    <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="***********">
  </div>
  <input [disabled]="!formLogin.valid" name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Ingresar">
</form>
