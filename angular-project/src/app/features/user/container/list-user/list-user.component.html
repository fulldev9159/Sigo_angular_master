<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">Usuarios </h1>
      <span>listado de usuarios en sistema</span>
    </div>
    <div class="col">
      <button [routerLink]="['/app/user/form-user']" pButton type="button" label="Nuevo Usuario" icon="pi pi-plus" class="p-button-sm mt-5 float-right" id="add-user-button"></button>
    </div>
    <div class="col-12">
      <hr>
    </div>
  </div>
  <app-table [config]="configTable" [items]="(usersTableData$ | async)"></app-table>
</div>

<app-modal [display]="displayModalDeleteUser" (CloseEvent)="closeModalDeleteUser()" [style]="{width: '50vw'}">
  <ng-container modal-header-title></ng-container>
  <ng-container modal-content>

    <div class="row">
      <div class="col">
        <p style="font-size:20px;font-weight: 500;color:#003049;text-align: center;">¿Está seguro que desea eliminar este Usuario?</p>
        <div style="padding: 0 9rem 0 9rem;">
          <div class="row">
            <div class="col">

            </div>
          </div>
          <div class="row">
            <div class="col">
              <button pButton type="button" (click)="DeleteUsuario()" label="Si, eliminar el usuario" icon="pi pi-trash" class="p-button-sm mt-5 float-right" id="delete-user-button" style="    background: #ffb6b6;
              border: #b36161;
              margin-left: 10px;
              color: #412727;"></button>
              <button pButton type="button" (click)="closeModalDeleteUser()" label="Cancelar" class="p-button-sm mt-5 float-right" id="close-delete-user-button" style="background: #b8b6b6;
              border: gray;"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container modal-footer></ng-container>
</app-modal>

<app-modal [display]="displayModalActivarUser" (CloseEvent)="closeModalActivarUser()" [style]="{width: '50vw'}">
  <ng-container modal-header-title></ng-container>
  <ng-container modal-content>

    <div class="row">
      <div class="col">
        <p style="font-size:20px;font-weight: 500;color:#003049;text-align: center;">¿Está seguro que desea {{txt_activar}} este Usuario?</p>
        <div style="padding: 0 9rem 0 9rem;">
          <div class="row">
            <div class="col">

            </div>
          </div>
          <div class="row">
            <div class="col">
              <button pButton *ngIf="txt_activar==='bloquear'" type="button" (click)="ActivarUsuario()" label="Si " icon="pi pi-ban" class="p-button-sm mt-5 float-right" id="activate-user-button" style="    background: #ffb6b6;
              border: #b36161;
              margin-left: 10px;
              color: #412727;"></button>
              <button pButton *ngIf="txt_activar==='activar'" type="button" (click)="ActivarUsuario()" label="Si " icon="pi pi-check" class="p-button-sm mt-5 float-right" id="activate-user-button" style="        background: #b6d6ff;
              border: #6181b3;
              margin-left: 10px;
              color: #272b41;"></button>
              <button pButton type="button" (click)="closeModalActivarUser()" label="Cancelar" class="p-button-sm mt-5 float-right" id="close-delete-user-button" style="background: #b8b6b6;
              border: gray;"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container modal-footer></ng-container>
</app-modal>

<app-modal [display]="displayModalVerContratos" (CloseEvent)="closeModalVerContratos()" [style]="{width: '50vw'}">
  <ng-container modal-header-title>Contratos</ng-container>
  <ng-container modal-content>

    <p-listbox [options]="contratosUser$|async" [listStyle]="{'max-height':'250px'}" [style]="{'width':'100%'}">
      <ng-template let-contrato pTemplate="item">
        <div class="perfil-item">
          <div> {{contrato.model_contrato_id.nombre}}</div>
        </div>
      </ng-template>
    </p-listbox>
  </ng-container>
  <ng-container modal-footer></ng-container>
</app-modal>

<app-modal [display]="displayModalFirma" (CloseEvent)="closeModalFirma()" [style]="{width: '50vw'}">
  <ng-container modal-header-title>Adjuntar Firma</ng-container>
  <ng-container modal-content>
    <form novalidate autocomplete="off" [formGroup]="form">
      <p-fileUpload chooseLabel="Agregar documento" name="demo[]" #filesform auto="true" (uploadHandler)="onUpload($event)" (onRemove)="onDeleteFile($event)" customUpload="true" accept=".jpeg,.pjpeg,.png" maxFileSize="50000000">
      </p-fileUpload>

      <label style="color: #464646;font-weight: 400;">
        <strong style="margin-left: 7px;margin-right: 7px;">Extensiones permitidas:</strong>
        <!-- <span style="word-spacing: 5px">.docx .doc .gif .json .jpeg .pjpeg .png .txt .pdf .gzip .zip .rar .7zip zip .dwg .csv .xls .ppt .pptx </span> -->
        <span style="word-spacing: 5px">.jpeg,.pjpeg,.png</span>
      </label>

    </form>
  </ng-container>
  <ng-container modal-footer>
    <button pButton type="button" (click)="EnviarFirma()" label="Guardar" icon="pi pi-plus" class="p-button-sm mt-5 float-right" id="addFirma-button" style="        background: #b6d6ff;
    border: #6181b3;
    margin-left: 10px;
    color: #272b41;"></button>
    <button pButton type="button" (click)="closeModalFirma()" label="Cancelar" class="p-button-sm mt-5 float-right" id="close-addFirma-button" style="background: #b8b6b6;
    border: gray;"></button>
  </ng-container>
</app-modal>
