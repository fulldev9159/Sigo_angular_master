<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-4">Usuario </h1>
      <span>formulario de ingreso</span>
    </div>
    <div class="col">
      <button [routerLink]="['/app/user/list-user']" pButton type="button" label="volver" icon="pi pi-arrow-left"
        class="p-button-sm mt-5 float-right p-button-outlined "></button>
    </div>
    <div class="col-12">
      <hr>
    </div>
  </div>

  <app-card [classCardHeader]="'bg-secondary text-white'">
    <ng-container card-body>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <app-form-u [formUser]="formUser" [areas]="(areas$ | async)" [highers]="(highers$ | async)"
            [profiles]="(profiles$ | async)" [providers]="(providers$ | async)"></app-form-u>
        </div>
        <div class="col-xs-12 col-md-4">
          <!-- <app-detail [cubage]="cubage" [formOt]="formOt.value"></app-detail> -->
        </div>
      </div>
    </ng-container>
  </app-card>
</div>
