<!-- [@simpleFadeAnimation]="'in'" -->
<div [ngClass]="{'card' : !classCard, classCard : classCard}">
  <div class="card-header-tab card-header"
    [ngClass]="{'card-header' : !classCardHeader, classCardHeader : classCardHeader}">
    <div class="card-header-title">
      <ng-content select="[card-header-title]"></ng-content>
    </div>
    <div class="btn-actions-pane-right actions-icon-btn">
      <ng-content select="[card-header-actions]"></ng-content>
      <button class="btn btn-sm btn-outline-info ml-1" (click)="clickOutputAction();">Bot√≥n Output</button>
    </div>
  </div>
  <div class="card-body">
    <ng-content select="[card-body]"></ng-content>
  </div>

  <ng-content select="[card-footer]"></ng-content>
</div>
