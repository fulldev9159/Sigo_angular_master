<p-divider align="center">
  <span class="p-tag">Sustento Financiero</span>
</p-divider>

<form [formGroup]="form">
  <div class="card">
    <div class="formgrid grid">
      <div class="field col-12 flex-row justify-content-evenly  md:col-4 lg:col-4 xl:col-4 md:flex-column lg:flex-column xl:flex-column" style="display: flex;">
        <p-radioButton name="costos" value="capex" label="Capex" [formControl]="form.get('costos')">
        </p-radioButton>
        <p-radioButton name="costos" value="opex" label="Opex" [formControl]="form.get('costos')">
        </p-radioButton>
      </div>

      <div class="field col-12 md:col-8 lg:col-8 xl:col-8">
        <div class="formgrid grid" *ngIf="form.get('costos').value==='capex'">
          <div class="field col-12 ">
            <zwc-pdropdown [control]="form.get('pmo_codigo')" Label="*PMO:" dropdown_id="select-pmo" [data]="pmo$|async" Pplaceholder="Seleccione un pmo" [loading]="loadingPMO$|async">
            </zwc-pdropdown>
            <br>
            <zwc-pdropdown [control]="form.get('lp_codigo')" Label="*Línea Presupuestaria:" dropdown_id="select-linea-presupuestaria" [data]="lineaPresupuestaria$|async" Pplaceholder="Seleccione una línea presupuestaria" [loading]="loadingGetLP$|async">
            </zwc-pdropdown>
            <br>
            <zwc-pdropdown [control]="form.get('pep2_capex_id')" Label="*PEP2:" dropdown_id="select-pep2" [data]="pep2$|async" Pplaceholder="Seleccione un pep2" [loading]="loadingGetPEP2$|async">
            </zwc-pdropdown>
            <ng-container *ngIf="form.get('pep2_capex_id').value === 'capex_provisorio'">
              <br>
              <zwc-input-text Label="*PEP2 Provisorio" [control]="form.get('pep2_provisorio')" name_input="input-pep2-provisorio">
              </zwc-input-text>
            </ng-container>
          </div>
        </div>
        <div class="formgrid grid" *ngIf="form.get('costos').value==='opex'">
          <div class="field col-12 ">
            <zwc-pdropdown [control]="form.get('id_opex_codigo')" Label="*ID Opex:" dropdown_id="select-opex" [data]="opex$|async" Pplaceholder="Seleccione un opex id" [loading]="loadingGetOPEX$|async">
            </zwc-pdropdown>
            <br>
            <zwc-pdropdown [control]="form.get('cuenta_sap_codigo')" Label="*Cuenta SAP:" dropdown_id="select-cuenta-sap" [data]="sap$|async" Pplaceholder="Seleccione una cuenta sap" [loading]="loadingGetSAP$|async">
            </zwc-pdropdown>
            <br>
            <zwc-pdropdown [control]="form.get('ceco_codigo')" Label="*CECO:" dropdown_id="select-ceco" [data]="ceco$|async" Pplaceholder="Seleccione un ceco" [loading]="loadingGetCECO$|async">
            </zwc-pdropdown>
            <ng-container *ngIf="form.get('ceco_codigo').value === 'ceco_provisorio'">
              <br>
              <zwc-input-text Label="*CECO Provisorio" [control]="form.get('ceco_provisorio')" name_input="input-ceco-provisorio">
              </zwc-input-text>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
