<p-divider align="center">
    <span class="p-tag">Contrato Marco: FIJO</span>
</p-divider>

<form [formGroup]="form">
    <div class="card">
        <div class="formgrid grid">
            <div class="field col-12 md:col-5 lg:col-5 xl:col-5">
                <zwc-pdropdown [control]="form.get('tipo_numero_interno_id')" Label="*Tipo de numero interno:"
                    dropdown_id="select-tipo-numero-interno" [data]="tiposNumeroInterno$|async"
                    Pplaceholder="Selecione un tipo de numero interno" [loading]="loadingTipoNumeroInterno$|async">
                </zwc-pdropdown>
            </div>
            <div class="field col-12 md:col-5 lg:col-5 xl:col-5">
                <zwc-input-text Label="*Nro Interno:" [control]="form.get('numero_interno')"
                    name_input="input-numero-interno">
                </zwc-input-text>
            </div>
            <div class="field col-12 md:col-2 lg:col-2 xl:col-2">
                <zwc-pbutton-sending Pid="agregar-numero-interno" content="Agregar"
                    Pclass="p-button-info p-button-sm mt-4 w-full" [Pdisabled]="!form.valid"
                    (call)="agregarNumeroInterno()"></zwc-pbutton-sending>
            </div>
        </div>

        <table>
            <thead>
                <th>NÃºmero interno</th>
                <th>OT asociada</th>
                <th></th>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>

</form>
