<zwc-content-layout>
  <div content>
    <div class="grid">
      <div class="field col-12 md:col-9 lg:col-9 xl:col-9">
        <h1>{{editMode?'Edici贸n de un Proyecto':'Creaci贸n de un nuevo Proyecto' }}</h1>
      </div>
      <div class="field col-12 md:col-3 lg:col-3 xl:col-3">
        <button (click)="goBack()" pButton type="button" label="volver" icon="pi pi-arrow-left" class="p-button-sm mt-5 float-right p-button-outlined " id="volver-button"></button>
      </div>
    </div>

    <ng-container *ngIf="formProyecto">
      <form [formGroup]="formProyecto">
        <div class="card">
          <div class="formgrid grid">
            <div class="field col-12 md:col-4 lg:col-4 xl:col-4">
              <zwc-input-text Label="*Nombre" [control]="formControls.nombre" name_input="nombre"></zwc-input-text>

              <div class="mt-4"></div>

              <label>Descripci贸n:</label>
              <textarea [formControl]="formControls.descripcion" class="form-control" id="input-descripcion" placeholder="Agregue una descripci贸n" cols="30" rows="4"></textarea>
              <zwc-input-alert [control]="formControls.descripcion"></zwc-input-alert>

              <div class="mt-4"></div>

              <label>Costos administrativos (% del proyecto y/o costo fijo)</label>
              <p-inputNumber [formControl]="formControls.costo_estimado" mode="decimal" inputId="locale-german" locale="de-DE" [minFractionDigits]="maxDecimals"></p-inputNumber>

              <div class="mt-4"></div>

              <p-button label="Guardar" (click)="saveProyecto()" [disabled]="!formProyecto.valid" slyle="font-size: 0.83rem;" icon="pi pi-save" styleClass="p-button-raised p-button-sm"></p-button>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</zwc-content-layout>
