<form >
    <div class="card">
        <div class="formgrid grid">
            <div class="field col">
                <label>*Nombre de la Cubicación</label>
                <input id="input-nombre-cubicacion" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
            <div class="field col">
                <label>*Tipo Cubicación</label>
                <div id="input-dropdown"> 
                    <p-dropdown id="select_profile" [options]="tipoCubicacion$|async"  optionLabel="name" placeholder="Selecione un perfil" optionValue="code"></p-dropdown>
                </div>
            </div>
        </div>
    </div>
</form>
