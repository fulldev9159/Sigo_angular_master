<ng-container *ngIf="isLoggin$|async; else login">
    <main class="layout-container">
        <zwc-side-bar></zwc-side-bar>
        <div class="layout-content-wrapper">
            <zwc-navbar (toggle)="toggle()"></zwc-navbar>
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </div>
        <div (click)="close()" class="layout-mask"></div>
    </main>
</ng-container>

<ng-template #login >
    <router-outlet></router-outlet>
</ng-template>
